<div class="form-froup row">
    <div class="col-sm-10">
        <b>EmployerName</b>
        <br>
        <select class="form-control" (input)="onChangeEmployer($event)" [(ngModel)]="EmployerName" >
            <ng-container *ngFor="let employerItem of workerList; let i = index">
                <option *ngIf="employerItem.EmployerId!=='00000000-0000-0000-0000-000000000000'" [value]="employerItem.EmployerId">
                    <b>{{employerItem.EmployerName}}</b> 
                </option>
            </ng-container>
        </select>
        <b>EmployeeName</b>
        <br>
        <select class="form-control"  [(ngModel)]="EmployeeName" (input)="onChangeEmployee($event)">
            <ng-container *ngFor="let employeeItem of getEmployeeeList(); let i = index">
                <option value="undefined"></option>
                <option *ngIf="employeeItem.EmployeeId!=='00000000-0000-0000-0000-000000000000'" [value]="employeeItem.EmployeeId">
                    {{employeeItem.EmployeeName}}
                </option>
            </ng-container>
        </select>
        <br>
        <b>Project</b>
        <input type="text" class="form-control" [(ngModel)]="Project"
        placeholder="Enter Expense Name">
        <b>Date</b>
        <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group">
              <input type="text" [(ngModel)]="Date"
                     placeholder="Datepicker"
                     class="form-control"
                     bsDatepicker>
            </div>
        </div>
        <b>Spent</b>
        <input type="text" class="form-control" [(ngModel)]="Spent" 
        placeholder="Enter Spent Value" (ngModelChange)="SpentValueChanged($event)">
        <b>VAT</b>
        <input type="text" class="form-control" [(ngModel)]="VAT" [readonly]="true">
        <b>Total</b>
        <input type="text" class="form-control" [(ngModel)]="Total" [readonly]="true">
        <b>Comment</b>
        <input type="text" class="form-control" matInput #input maxlength="300" placeholder="Enter some input" [(ngModel)]="Comment">
        <i class="pull-right">{{input.value?.length || 0}}/300</i>
    </div>
</div>

<button (click)="addExpense()" *ngIf="expense.No==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateExpense()" *ngIf="expense.No!=0" class="btn btn-primary">
    Update
</button>
